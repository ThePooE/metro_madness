language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
  - ./gradlew check
  - ./gradlew run
dist: trusty
sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
